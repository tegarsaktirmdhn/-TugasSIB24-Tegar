<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1>Isi Form</h1>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required placeholder="Nama Lengkap"><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Email Aktif"><br><br>

            <label for="nohp">No HP</label>
            <input type="tel" id="nohp" name="nohp" required placeholder="No HP Aktif"><br><br>

    
            <label for="gender">Jenis Kelamin</label><br>
            <input type="radio" id="laki" name="gender" value="Laki-laki">
            <label for="laki">Laki-laki</label><br>
            <input type="radio" id="perempuan" name="gender" value="Perempuan">
            <label for="perempuan">Perempuan</label><br><br>
    
            <label for="prodi">Prodi</label><br>
            <select id="prodi" name="prodi">
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <!-- Tambahkan opsi prodi lainnya di sini -->
            </select><br><br>
    
            <label for="hobi">Hobi</label><br>
            <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
            <label for="membaca">Membaca</label><br>
            <input type="checkbox" id="menulis" name="hobi[]" value="Menulis">
            <label for="menulis">Menulis</label><br>
            <input type="checkbox" id="menyanyi" name="hobi[]" value="Menyanyi">
            <label for="menyanyi">Menyanyi</label><br>
            <input type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
            <label for="olahraga">Olahraga</label><br><br>
    
            <label for="alamat">Alamat</label><br>
            <textarea id="alamat" name="alamat" rows="4" required placeholder="Alamat Lengkap"></textarea><br><br>
    
            <label for="foto">Foto Diri</label><br>
            <input type="file" id="foto" name="foto"><br><br>
    
            <input type="submit" value="Daftar">
        </form>
    </div>
    
</body>
</html>
